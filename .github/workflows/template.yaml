AWSTemplateFormatVersion: "2010-09-09"
Description: "Cloud Resume Challenge Backend - DynamoDB, API Gateway, and Lambda"

Resources:
  VisitorsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: VisitorsTable
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  VisitorCounterLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: VisitorCounterLambdaRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: 
                - lambda.amazonaws.com
            Action: 
              - "sts:AssumeRole"
      Policies:
        - PolicyName: VisitorCounterDynamoDBPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "dynamodb:UpdateItem"
                  - "dynamodb:GetItem"
                Resource: !GetAtt VisitorsTable.Arn
              - Effect: Allow
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "arn:aws:logs:*:*:*"

  VisitorCounterLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: "VisitorCounterLambda"
      Runtime: python3.9
      Role: !GetAtt VisitorCounterLambdaRole.Arn
      Handler: index.lambda_handler
      Code:
        S3Bucket: myhtmlresumedd   # Replace with actual S3 bucket name
        S3Key: my-lambda.zip        # Replace with actual file name
      Timeout: 10
      MemorySize: 128

  ApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: "VisitorCounterAPI"

  ApiResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGateway
      ParentId: !GetAtt ApiGateway.RootResourceId
      PathPart: "count"

  ApiMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref ApiResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: 
          Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${VisitorCounterLambda.Arn}/invocations"

  LambdaApiGatewayPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: "lambda:InvokeFunction"
      FunctionName: !Ref VisitorCounterLambda
      Principal: "apigateway.amazonaws.com"

  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId: !Ref ApiGateway
      StageName: prod
    DependsOn: ApiMethod  # ðŸš€ **Ensures API Gateway has methods before deploying**

Outputs:
  ApiUrl:
    Description: "API Gateway Invoke URL"
    Value: !Sub "https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/count"
